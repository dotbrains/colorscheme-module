# Sets user-defined palette
palette = "nord"

[character]
success_symbol = "[[♥](green) ❯](blue)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
truncation_length = 4
style = "bold blue"

# palette tables should be last in the config ⚓️
[palettes.nord]
# Nord color palette
