name: Tests

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TERM variable
        run: echo "TERM=xterm-256color" >> $GITHUB_ENV

      - name: Install shellcheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck

      - name: Install shellcheck (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Set execute permissions
        run: chmod +x ./tests/main.sh

      - name: Run shellcheck tests
        run: ./tests/main.sh

      - name: Display bash version
        run: bash --version

      - name: Verify colorschemes.sh syntax
        run: bash -n colorschemes.sh && echo "✓ colorschemes.sh syntax valid"

      - name: Verify all theme scripts syntax
        run: |
          for script in macos/*.sh universal/*.sh; do
            bash -n "$script" && echo "✓ $script syntax valid"
          done

      - name: Verify lib.sh syntax
        run: bash -n _shared/lib.sh && echo "✓ lib.sh syntax valid"
